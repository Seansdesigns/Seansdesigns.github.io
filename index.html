<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>Calendar Web App</title>
	<style>
		/* edit style for the calendar*/
		table{
			width: 100%;
			border-collapse: collapse;
		}
		th, td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Fire Bale Calendar</h1>
	<div id="calendar"></div>
	<script src="script.js"></script>
</body>
</html>
